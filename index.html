<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="contenido">
      <div id="pantalla">
        <h1>CODIFIQUE Y DECODIFIQUE EL MENSAJE</h1>
        <div id="que">
          <p class="texto0"><strong>¿Qué puede hacer en esta app?</strong><br><br>
            Podra cifrar y descifrar un mensaje para su persona especial, ingresando su mensaje y eligiendo un número de desplazamiento.
          </p>
        </div>
        
        
        <div id="info0">
          <textarea rows="5" cols="50" id="mensajeADecifrar" type="text" name="textcipher" placeholder="escriba su mensaje">
          </textarea>
        </div>

        <p class="texto0">Escoja el número de posiciones que desea desplazar</p>
        <div id="numDesplazamiento">
          <input id="desplazamiento" type="number"  min="0"   style="width: 50px;"/> 
        </div>
        <div id="botones">
          <button id="cifrar" name="enviar" value="enviar" >Encriptar
          </button>

          <button id="descifrar" name="enviar" value="enviar" >Desencriptar
          </button>
        </div>
        <div id="info1">
          <textarea rows="5" cols="50" id="textoResultado" type="text" name="answer" placeholder="aqui aparecera su respuesta">
          </textarea>
        </div>
      </div>
    </div>    
    <script src="index.js" type="module"></script>
  </body>
</html>
